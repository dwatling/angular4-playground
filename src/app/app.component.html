<div>
  <div style="text-align:center">
    <md-form-field>
      <input mdInput placeholder="Description" #newDescription (keyup.enter)="onEnter(newDescription.value)"/>
    </md-form-field>
  </div>
  <md-list>
    <md-list-item *ngFor="let todo of data">
      <md-checkbox></md-checkbox>
      <h4>{{todo.description}}</h4>
      <button color="primary" md-mini-fab><md-icon>clear</md-icon></button>
    </md-list-item>
  </md-list>
</div>
